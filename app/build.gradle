plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'eclipse'
    id 'idea'
    id("com.google.protobuf") version "0.9.3"
}

// protoc によるソースの自動生成先
def protoDestDir = 'src/main/protoc-generated'
// proto ファイル名
def protoFile = 'src/main/java/ai_server_cafe/proto/kiks/ai_command.proto'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
	implementation 'org.apache.logging.log4j:log4j-core:2.23.1'

    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-api
    implementation 'org.apache.logging.log4j:log4j-api:2.23.1'

    // https://mvnrepository.com/artifact/commons-io/commons-io
	implementation 'commons-io:commons-io:2.16.1'
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-math3
	implementation 'org.apache.commons:commons-math3:3.6.1'
	
	// https://mvnrepository.com/artifact/commons-lang/commons-lang
	implementation 'commons-lang:commons-lang:2.6'

    // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java
    implementation 'com.google.protobuf:protobuf-java:3.23.2'

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'ai_server_cafe.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.23.2'
    }
    // See: https://github.com/protocolbuffers/protobuf/issues/7271
    generateProtoTasks {
        all().each { task ->
            task.doLast {
                ant.replaceregexp(
                        match: '@java.lang.Deprecated|@deprecated',
                        replace: '',
                        flags: 'g',
                        byline: true
                ) {
                    fileset(
                            dir: "${protobuf.generatedFilesBaseDir}/main/java")
                }
            }
        }
    }
}
